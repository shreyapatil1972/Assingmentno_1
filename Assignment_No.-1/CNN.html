<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 10px 20px;
            color: white;
        }
        .navbar .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar .logo {
            height: 40px;
            width: 80px;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 20px;
        }
        .navbar .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 8px;
            transition: color 0.3s ease;
        }
        .navbar .nav-links li a:hover {
            color: #999;
        }
        .navbar .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar .iconInNavbar {
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .navbar .iconInNavbar:hover {
            color: #999;
        }
        .navbar h4 {
            font-size: 18px;
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Left Section: Logo -->
        <div class="left-section">
            <a href="#">
                <img src="./assets/cnn.png" alt="CNN Logo" class="logo">
            </a>
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <li><a href="#">World</a></li>
            <li><a href="#">US</a></li>
            <li><a href="#">Politics</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Health</a></li>
            <li><a href="#">Entertainment</a></li>
            <li><a href="#">Style</a></li>
            <li><a href="#">Travel</a></li>
            <li><a href="#">Sports</a></li>
            <li><a href="#">Videos</a></li>
        </ul>

        <!-- Right Section: Edition, Search, User Icon, Menu -->
        <div class="right-section">
            <h4>Edition</h4>
            <span class="iconInNavbar"><i class="fa-solid fa-caret-down"></i></span>
            <span class="iconInNavbar"><i class="fa-solid fa-magnifying-glass"></i></span>
            <span class="iconInNavbar"><i class="fa-solid fa-circle-user"></i></span>
            <span class="iconInNavbar"><i class="fa-solid fa-bars"></i></span>
        </div>
    </nav>
</body>
</html>
