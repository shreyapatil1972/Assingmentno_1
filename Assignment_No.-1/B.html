<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN Navigation Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(82, 36, 126);
            padding: 10px 20px;
            color: white;
        }
        .navbar .left-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-left: 20px;
        }
        .navbar .logo {
            height: 30px;
            width: auto;
        }
        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }
        .navbar .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px;
            transition: color 0.3s ease;
        }
        .navbar .nav-links li a:hover {
            color: #999;
        }
        .navbar .right-section {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-right: 20px;
        }
        .download-btn {
    margin-left: 20px;
    padding: 8px 15px;
    background-color: transparent;
    border: 2px solid #ffd700; /* Golden border */
    color: #ffd700;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.download-btn:hover {
    background-color: #ffd700;
    color: #6a1b9a;
}
        .navbar .iconInNavbar {
            font-size: 25px;
            color: white;
            cursor: pointer;
            
        }
        .navbar .iconInNavbar:hover {
            color: #999;
        }
        .navbar h4 {
            font-size: 14px;
            margin: 0;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <!-- Left Section: Logo -->
        <div class="left-section">
            <a href="#">
                <img src="./assets/B.png" alt="CNN Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Documentation</a></li>
                <li><a href="#">Example</a></li>
                <li><a href="#">Icons</a></li>
                <li><a href="#">Themes</a></li>
                <li><a href="#">Expo</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </div>
        <!-- Right Section: Edition, Search, User Icon, Menu -->
        <div class="right-section">
            <h4>v4.5</h4>
            <span class="iconInNavbar"><i class="fa-solid fa-caret-down"></i></span>
            <span class="iconInNavbar"><i class="fa-brands fa-github"></i></span>
            <span class="iconInNavbar"><i class="fa-brands fa-twitter"></i></span>
            <span class="iconInNavbar"><i class="fa-solid fa-bars"></i></span>
            <span class="iconInNavbar"><i class="fas fa-sync-alt"></i></span>
            <button class="download-btn">Download</button>
        </div>
    </nav>
</body>
</html>
