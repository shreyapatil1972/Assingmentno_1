<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        table {
            margin: 0 auto;
            border-collapse: separate; /* Use separate borders to enable spacing */
            border-spacing: 8px; /* Add space between cells */
            background-color: yellow; /* Base color of the table */
            padding: 10px;
            width: 80%;
        }

        th, td {
            padding: 10px;
            text-align: center;
            background-color: #6cf431; /* Light green for cells */
            color: black;
            font-size: 16px;
        }

        th {
            background-color: red;
            color: white;
            font-size: 18px;
        }

        caption {
            background-color: yellow;
            color: black;
            font-weight: bold;
            font-size: 22px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Make HTML Table</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>James</td>
            <td>Jeo</td>
            <td>CEO</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>Kate</td>
            <td>Harns</td>
            <td>Designer</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>Bryan</td>
            <td>Brian</td>
            <td>Team Leader</td>
            <td>$700</td>
        </tr>
        <tr>
            <td>Lesely</td>
            <td>Prcnic</td>
            <td>Author</td>
            <td>$500</td>
        </tr>
    </table>
</body>
</html>
