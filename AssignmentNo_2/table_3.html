<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        img {
            width: 50px; /* Adjust size as needed */
            height: auto;
        }

        a {
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No.</th>
            <th>Image</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Hobby</th>
        </tr>
        <tr>
            <td>1</td>
            <td><img src="./assets/1.jpeg" alt="Person 1"></td>
            <td>James</td>
            <td>Frosty</td>
            <td>25</td>
            <td><a href="#">Swimming</a></td>
        </tr>
        <tr>
            <td>2</td>
            <td><img src="./assets/2.jpeg" alt="Person 2"></td>
            <td>Anna</td>
            <td>Bayo</td>
            <td>23</td>
            <td><a href="#">Cooking</a></td>
        </tr>
        <tr>
            <td>3</td>
            <td><img src="./assets/3.jpeg" alt="Person 3"></td>
            <td>James</td>
            <td>Lartey</td>
            <td>22</td>
            <td><a href="#">Rapping</a></td>
        </tr>
    </table>
</body>
</html>
